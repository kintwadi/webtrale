

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UI for TRALE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="reso/css/bootstrap.min.css">-->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="reso/js/bootstrap.min.js"></script>-->

        <!--<link rel="stylesheet" href="sample.css"> -->
        <link href="__wt.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Astloch' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="__normalize.min.css">
        <link rel="stylesheet" href="__animate.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

        <base target="viewpan"/>
        <style>

            .common{
                height: 36px;
                font-family: 'Tangerine';font-size: 13px;
                
  
            }

            #btn-close-modal {
                width:100%;
                text-align: center;
                cursor:pointer;
                color:#fff;
            }
            .test_items{
               margin-top: 280px;
               border: 1px;
               border-radius: 15px;
            }
        </style>

    </head>
    <body  >
        <br>
        <!---&#9776;-->

        <span class="left_open glyphicon glyphicon-hand-left"  onmouseover="openNavLeft()">
            <!-- <img src="__run1.gif" class="img-fluid" style=" width:50px;height:50px" alt="click">-->
        </span>
        <!--<span class="top_open glyphicon glyphicon-menu-down " ></span>
        <span class="bottom_open glyphicon glyphicon-menu-up " onmouseover="openNavBottom()"></span>
        -->
        <div id="left_sidenav" class="left_sidenav" style="">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNavLeft()">&times;</a>

            <div class="left_content" >

                <form  action="rec" onsubmit="_onsubmit()" class="navbar-form " role="search" >
                    <input type="text" class="form-control common" id="q" name="q" accesskey="s"  placeholder="Search for sentences" style="width: 100%;">
                    <input type="text" class="form-control common" id="constraint" name="constraint" size="10" placeholder="Add constraints(optional)" style="width: 100%;">
                    </br></br>
                    <button type="submit" class="btn btn-info common " id="rec-submit"  onclick="closeNavLeft()" class="label" value="Parse" style="width: 100%; background-color: #004165;border-color:#004165;" >Parse</button>
                </form>
                <br>
                <!-- begin semantic space-->

                <h2 style="text-align: center; color:white;font-family: 'Tangerine';font-size: 13px;">Semantic Labels</h2> 
                <div class="onoffswitch" style="margin: auto">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner" style="height: 30px"></span>
                        <span class="onoffswitch-switch" style="height: 20px"></span>
                    </label>
                </div>
                <!-- end semantic space-->
                <br>
                <!-- begin test Items -->
                <div style="text-align:center;">

                    <h2 style="text-align: center; color:white;font-family: 'Tangerine';font-size: 13px;"></h2>

                    <a id="modalItems"  class=" btn btn-info common"href="#animatedModal" style="width: 220px; background-color: #2ECC40;margin: auto;border-color:#2ECC40;font-family: 'Tangerine';font-size: 13px;color: #000000" onclick="closeNavLeft()">Test Items</a>
                </div >
                <!-- end test items-->
                <br>
                <!-- begin hierarchy -->
                <div style="text-align:center;">
                    
                    <a id="modalHierarchy"  class=" btn btn-info common" href="#modal-02" style="width: 220px; background-color: #FFDC00;margin: auto;border-color:#FFDC00;font-family: 'Tangerine';font-size: 13px;color: #000000" onclick="closeNavLeft()">Type Hierarchy</a>
                </div>
                <!-- end hierarchy -->

            </div>
            <br>
            <!-- begin Lexinon -->
            <div style="text-align:center;margin: auto">
                
                <a id="modalLexin"  class=" btn btn-info common" href="#modal-03" style="width: 220px; background-color: #AAAAAA;margin: auto;border-color:#AAAAAA;font-family: 'Tangerine';font-size: 13px;color: #000000" onclick="closeNavLeft()">Lexicon</a>
                  
            </div>
            <!-- end lexicon -->
        </div>

    </div>

    <!--- begin main content  and viewpan content  -->
    <div id="main" class="span10" onmouseover="closeNavLeft()" >

          
        <iframe name="viewpan" class="shadowbox" onmouseout="closeNavLeft()" style="font-size: 15px;"></iframe> 


    </div>
    <!--- end main content  and viewpan conten

  
    
    <!--    MODAL SPACE --->
    <!-- begin test items modal  --->

    <div id="animatedModal" class="test_items" >
        <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
        <div  id="btn-close-modal" class="close-animatedModal glyphicon glyphicon-remove-circle">  
        </div>

        <div class="modal-content" style="width:100%; height:100%;">
            <object type="text/html"  data="__testitems.html"style="width:100%; height:100%; background-color: "></object>
        </div>
    </div>
    
    <!--__type_hierarchy_d3.html-->
    <div id="modal-02" style="margin-top: 180px;border-radius: 15px;">
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
            <div  id="btn-close-modal" class="close-modal-02 glyphicon glyphicon-remove-circle"> 
                
            </div>
            
            <div class="modal-content" style="width:100%; height:100%;">
                <object type="text/html"  data="__type_hierarchy_d3.html"style="width:100%; "></object>
            </div>
    </div>
    
    <!-- lexicon modal -->
   
    <div id="modal-03" style="margin-top: 180px;border-radius: 15px;">
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
            <div  id="btn-close-modal" class="close-modal-03 glyphicon glyphicon-remove-circle"> 
                
            </div>
            
            <div class="modal-content" style="width:100%; height:100%;">
                <object type="text/html"  data="words.html"style="width:100%; height: 100%"></object>
            </div>
    </div>

    <script src="__animatedModal.min.js"></script>
    
    <script>
        $("#modalItems").animatedModal(); 
        
        $("#modalHierarchy").animatedModal({
                modalTarget:'modal-02',
                animatedIn:'lightSpeedIn',
                animatedOut:'bounceOutDown',
                color:'#3498db',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });
            
            
            $("#modalLexin").animatedModal({
                modalTarget:'modal-03',
                animatedIn:'fadeInLeft',
                animatedOut:'rotateOutDownLeft',
                color:'#3498db',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });
           
    </script>
    <script src="__jquery.min.js"></script>
    <script src="__script.js"></script> 
</body>
</html>
